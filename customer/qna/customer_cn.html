<!DOCTYPE html>
<html id="html_lang" lang="ko">

<head>
	<title>LS e-Mobility Solutions</title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta http-equiv="imagetoolbar" content="no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

</head>
<body>

	<br /><br />
	<table style="width:750px;background:#fff;border-collapse:collapse;margin:0 auto;padding:0;font-family:Dotum;font-size:14px;color:#767676;box-sizing:border-box;" align="center">
		<tr>
			<td style="border-bottom:1px solid #dbdbdb;"><img src="{host}/common/img/cn/mail/logo.png" alt="" /></td>
		</tr>
	</table>
	<br /><br />
	<table style="width:750px;background:#f6f6f6;border-collapse:collapse;margin:0 auto;padding:0;font-family:Dotum;font-size:14px;color:#767676;box-sizing:border-box;" align="center">
		<tr>
			<td style="height:60px;font-family:Dotum;font-size:20px;color:#fff;text-align:left;padding-left:20px;border:1px solid #296dba;background-color:#296dba;"><b>在线咨询</b></td>
		</tr>
		<tr>
			<td style="background-color:#f4f4f4;border:1px solid #dbdbdb;">

				<table style="width:100%;border-collapse:collapse;margin:0 auto;padding:0;">
					<tr>
						<td style="padding:0;"><img src="{host}/common/img/ko/mail/table_top.png" style="display:block;" alt="" /></td>
					</tr>
					<tr>
						<td style="padding:0;">

							<table style="width:710px;border-collapse:collapse;margin:0 auto;padding:0;background:#fff;" align="center">
								<tr>
									<td style="border-right:1px solid #d9d9d9;border-left:1px solid #d9d9d9;background:#fff;">

										<table style="width:580px;border-collapse:collapse;margin:0 auto;padding:0;background:#fff;" align="center">
											<tr>
												<td style="font-family:Dotum;font-size:22px;color:#333;text-align:center;border-bottom:1px solid #dbdbdb;">
													<br /><br /><b>收到 <span style="color:#296dba">{name}</span> 顾客的在线咨询</b><br /><br />
												</td>
											</tr>
										</table>

										<table style="width:580px;border-collapse:collapse;margin:0 auto;padding:0;background:#fff;" align="center">
											<tr style="border-top:2px solid #80a9d6;">
												<td style="width:150px;font-family:Dotum;font-size:13px;color:#333;text-align:center;padding:15px 0px;background:#f8f8f8;border:1px solid #dbdbdb;">
													咨询类型
												</td>
												<td style="width:430px;font-family:Dotum;font-size:13px;color:#333;text-align:left;padding:15px 20px;background:#fff;border:1px solid #dbdbdb;">
													{type}
												</td>
											</tr>
											<tr>
												<td style="width:150px;font-family:Dotum;font-size:13px;color:#333;text-align:center;padding:15px 0px;background:#f8f8f8;border:1px solid #dbdbdb;">
													姓名
												</td>
												<td style="width:430px;font-family:Dotum;font-size:13px;color:#333;text-align:left;padding:15px 20px;background:#fff;border:1px solid #dbdbdb;">
													{name}
												</td>
											</tr>
											<tr>
												<td style="width:150px;font-family:Dotum;font-size:13px;color:#333;text-align:center;padding:15px 0px;background:#f8f8f8;border:1px solid #dbdbdb;">
													联系方式
												</td>
												<td style="width:430px;font-family:Dotum;font-size:13px;color:#333;text-align:left;padding:15px 20px;background:#fff;border:1px solid #dbdbdb;">
													{phone}
												</td>
											</tr>
											<tr>
												<td style="width:150px;font-family:Dotum;font-size:13px;color:#333;text-align:center;padding:15px 0px;background:#f8f8f8;border:1px solid #dbdbdb;">
													Email
												</td>
												<td style="width:430px;font-family:Dotum;font-size:13px;color:#333;text-align:left;padding:15px 20px;background:#fff;border:1px solid #dbdbdb;">
													{email}
												</td>
											</tr>
											<tr>
												<td style="width:150px;font-family:Dotum;font-size:13px;color:#333;text-align:center;padding:15px 0px;background:#f8f8f8;border:1px solid #dbdbdb;">
													题目
												</td>
												<td style="width:430px;font-family:Dotum;font-size:13px;color:#333;text-align:left;padding:15px 20px;background:#fff;border:1px solid #dbdbdb;">
													{title}
												</td>
											</tr>
											<tr>
												<td style="width:150px;font-family:Dotum;font-size:13px;color:#333;text-align:center;padding:15px 0px;background:#f8f8f8;border:1px solid #dbdbdb;">
													内容
												</td>
												<td style="width:430px;font-family:Dotum;font-size:13px;color:#333;text-align:left;padding:15px 20px;background:#fff;border:1px solid #dbdbdb;word-break: break-all;white-space: pre-line;">
													{content}
												</td>
											</tr>
										</table>
										<br /><br /><br />

									</td>
								</tr>
							</table>

						</td>
					</tr>
					<tr>
						<td style="padding:0;"><img src="{host}/common/img/ko/mail/table_bottom.png" alt="" /></td>
					</tr>
					<tr>
						<td style="text-align:center;"><br /><br /><a href="{host}/ko/@mgt" target="_blank"><img src="{host}/common/img/cn/mail/btn_admin.jpg" style="border:0" alt="转到管理员页面" /></a><br /><br /><br /></td>
					</tr>
				</table>

			</td>
		</tr>
		<tr>
			<td style="font-family:Dotum;font-size:13px;color:#333;text-align:center;background-color:#fff;"><br /><br />Copyright ⓒ 2022 LS e-Mobility Solutions Co., Ltd. All Rights Reserved.</td>
		</tr>
	</table>


	<br /><br /><br />

</body>

</html>
